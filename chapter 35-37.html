        function reverseString(str) {
            var splitString = str.split("");
            var reverseArray = splitString.reverse();

        // Task 11
        document.write("<h1>Task 11</h1>");
        function uppercase(str){
            var array1 = str.split(' ');
            var newarray1 = [];
    
            for(var x = 0; x < array1.length; x++){
                newarray1.push(array1[x].charAt(0).toUpperCase()+array1[x].slice(1));
            }
            return newarray1.join(' ');
        }
        strr = "the quick brown fox";
        document.write("Before: "+strr+"<br>");
        document.write("After: "+uppercase(strr));
        
        // Task 12
        document.write("<h1>Task 12</h1>");
        function find_longest_word(str){
            var array2 = str.match(/\w[a-z]{0,}/gi);
            var result = array2[0];
            for(var x = 1 ; x < array2.length ; x++){
                if(result.length < array2[x].length){
                    result = array2[x];
                } 
            }
            return result;
        }
        var longStr = "Web Development Tutorial";  
        document.write("String: "+longStr+"<br>") 
        document.write("longest word: "+find_longest_word(longStr));
        
        // Task 13
        document.write("<h1>Task 13</h1>");
        function char_count(str, letter) {
            var letter_Count = 0;
            for (var position = 0; position < str.length; position++){
                if (str.charAt(position) == letter){
                    letter_Count += 1;
                }
            }
            return letter_Count;
        }

        }

            return ar;
        }

        document.write("The area is "+calcArea(radius));
